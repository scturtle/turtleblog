<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/favicon.png"/>
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/pygments.css" type="text/css">
# if ipynb:
    <link rel="stylesheet" href="/static/ipynb.css" type="text/css">
# endif
    <link href="/atom.xml" rel="alternate" title="{{ site_name }}" type="application/atom+xml">
  </head>
  <body>
    <div class=container>
      <div class=header>
        <a class=site-name href='/'>{{ site_name }}</a>
        <nav class=navigation>
          <a href='/'>blog</a>
          <a href='/archive.html'>archive</a>
          <a href='/tags/'>tags</a>
          <a href='/about/'>about</a>
        </nav>
      </div>
      <div class=body>

{% block content %}
{% endblock %}

      </div>
      <div class=footer>
        <p><a href='https://github.com/scturtle/turtleblog'>turtleblog</a> &copy;
        <script>document.write(new Date().getFullYear());</script> scturtle
        <p> <a href="mailto:scturtle@gmail.com">mail</a>,
        <a href="https://twitter.com/scturtle">twitter</a>,
        <a href="https://github.com/scturtle">github</a>,
        <a href='/atom.xml' rel=alternate title="Recent Blogs | {{ site_name }}">feed</a>
      </div>
    </div>
